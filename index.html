<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles.e4690120.css">
  <script src="/styles.e4690120.js"></script></head>
  <body>
    <div id="app">
      <section class="authentication">
        <div class="sign-in box outset column is-5-desktop is-8-tablet is-4-widescreen">
          <div class="sign-in-header mb-5">
            <h1 class="title">Get In</h1>
            <p class="subtitle">A lot of things are waiting for you ahead.</p>
          </div>
          <form>
            <div class="field mt-4">
              <p class="control">
                <input placeholder="USERNAME" type="text" class="input">
              </p>
            </div>
            <div class="field mt-4">
              <p class="control">
                <input placeholder="PASSWORD" type="password" class="input">
              </p>
            </div>
            <div class="field mt-4">
              <p class="control is-vertical-aligned">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <span class="ml-4">
                  <small>REMEMBER ME?</small>
                </span>
              </p>
            </div>
            <a href="#" class="link mt-3">Forgot your password?</a>
            <button class="button mt-4 is-primary">SUBMIT</button>
          </form>
          <div class="sign-in-footer mt-5">
            <p class="has-text-centered">OR SIGN IN WITH</p>
            <div class="is-horizontal-aligned">
              <div class="buttons mt-3">
                <button class="button mr-3 is-facebook">
                  <i class="lab la-facebook-f"></i>
                </button>
                <button class="button ml-3 is-google">
                  <i class="lab la-google-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/scripts.66fe92b2.js"></script>
  </body>
</html>
